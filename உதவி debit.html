<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>பட உதவி</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://api.fontshare.com/v2/css?f[]=work-sans@400&display=swap" rel="stylesheet">
    <script async src="https://kit.fontawesome.com/2f69883659.js" crossorigin="anonymous"></script>
    <style>
        /* Button styling */
        .app {
            display: inline-block;
            padding: 10px 10px;
            background-color: #007bff; 
            color: #fff; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .app:hover {
            background-color: #0056b3; 
        }
        .fa {
            margin-right: 2px;
        }
    </style>
</head>
<body>
    <section class="sub-header">
        <h1>படம் உதவியது</h1>
        <div class="assistance img">
            <div class="image" style="position: fixed; height: 130vh; width: 100%;">
                <img src="debit challan tam.png">
                <div class="app" onclick="openApp('audio-1')" style="position: absolute; top: 145px; left: 545px;">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </div>
                <audio id="audio-1" src="Audio's for debit form in tamil/Audio-1 tamil debit.mp3"></audio>

                <div class="app" onclick="openApp('audio-2')" style="position: absolute; top: 160px;left: 1155px;">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </div>
                <audio id="audio-2" src="Audio's for debit form in tamil/Audio-2 tamil debit.mp3"></audio>

                <div class="app" onclick="openApp('audio-3')" style="position: absolute; top: 600px;left: 548px;">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </div>
                <audio id="audio-3" src="Audio's for debit form in tamil/Audio-3 tamil debit.mp3"></audio>

                <div class="app" onclick="openApp('audio-4')" style="position: absolute; top: 595px;left: 890px;">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </div>
                <audio id="audio-4" src="Audio's for debit form in tamil/Audio-4 tamil debit.mp3"></audio>

                <div class="app" onclick="openApp('audio-5')" style="position: absolute; top: 595px;left: 1233px;">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </div>
                <audio id="audio-5" src="Audio's for debit form in tamil/Audio-5 tamil debit.mp3"></audio>

            </div>
        </div>
    </section>

    <script>
        function openApp(audioId) {
            var audio = document.getElementById(audioId);
            audio.play();
        }
    </script>
</body>
</html>
